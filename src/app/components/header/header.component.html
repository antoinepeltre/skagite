<header class="bg-custom-beige px-8 py-4 flex justify-between items-center fixed top-0 left-0 right-0 z-10 shadow-md">
    <h1 class="font-merriweather text-1xl font-bold text-custom-gray cursor-pointer" (click)="navigateToHome()">Skagite
    </h1>

    <button class="md:hidden text-custom-gray focus:outline-none" (click)="toggleMenu()" aria-label="Toggle Menu">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <nav [ngClass]="{ 'hidden': !isMenuOpen, 'md:flex': true }"
        class="absolute md:relative top-full left-0 w-full md:w-auto bg-custom-beige flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6 text-custom-gray py-4 md:py-0 shadow-md md:shadow-none"
        *ngIf="rooms">
        <a *ngFor="let room of rooms" [href]="'room/' + room.id" class="hover:underline px-4 md:px-0 text-sm">
            {{ room.name }}
        </a>
    </nav>
</header>
